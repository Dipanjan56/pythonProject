 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms Input Types</title>
</head>
<body>
<form action="other.html">

    <label for="name">Name</label>
    <input type="text" id="name" name='name'><br>

    <label for="surname">Surname</label>
    <input type="text" id="surname" name='surname'><br>

    <label for="address">Address</label>
    <input type="text" id="address" name='address'><br>

    <label for="email">E-Mail</label>
    <input type="text" id="email" name='email'><br>

    <label for="coupon"><span style="color: red">Coupon</span></label>
    <input type="text" id="coupon" name='coupon'><br>

    <p>Create Account</p>
    <label for="yes">Yes </label>
    <input type="radio" id="yes" name="choose" value="yes">

    <label for="no">No </label>
    <input type="radio" id="no" name="choose" value="no">

    <p>Order Experience?</p>
    <select name="stars" id="dropdown">
        <option value="Worst">1</option>
        <option value="Bad">2</option>
        <option value="Ok">3</option>
        <option value="Good">4</option>
        <option value="Best">5</option>
    </select>

    <p>Comments</p>

    <textarea name="" id="comments" cols="30" rows="10"></textarea>

    <br>
    <input type="submit" value="Submit">
</form>
</body>
</html>
