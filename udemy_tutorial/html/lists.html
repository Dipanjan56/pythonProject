<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lists</title>
</head>
<body>
<h1>heading</h1>

<!unordered list: it wil show as bullet points>
<ul>
    <li>item 1</li>
    <li>item 2</li>
    <li>item 3</li>
</ul>

<!ordered list: it will show as 1,2,3 numbering>
<ol>
    <li>item 1</li>
        <ul>
            <li>sub-item 1</li>
            <li>sub-item 2</li>
        </ul>
    <li>item 2</li>
    <li>item 4</li>
</ol>

</body>
</html>
