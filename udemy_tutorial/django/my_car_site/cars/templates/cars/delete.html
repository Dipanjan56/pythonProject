{% extends 'base.html' %}
{% load static%}

{% block content %}
<div class="container">
    <h1>DELETE.HTML</h1>
    <h2>Delete car from the database:</h2>
    <em>Enter primary key number to delete</em>

    <form action="" method="POST">

        {% csrf_token %}
        <div class="form-group">
            <label for="pk">PK number:</label>
            <input class="form-control" type="text" id="pk" name="pk">
        </div>
        <input class="btn btn-primary" type="submit">
    </form>

</div>
{% endblock %}
