{% extends 'base.html' %}

{% block body %}

<h2>{{ the_title }}</h2>

<form method='POST' action='/load_test/trigger_command'>
    <table>
        <p>Use this form to trigger the load test using locust:</p>
        <tr>
            <td>TC_ID:</td>
            <td><input name='tc_id' type='TEXT' width='20'></td>
        </tr>
        <tr>
            <td>Track:</td>
            <td><label for="track"></label>
                <select id="track" name="track">
                    <option value="prod">prod</option>
                    <option value="staging" selected>staging</option>
                    <option value="integration">integration</option>
                </select></td>
        </tr>
        <tr>
            <td>Cluster:</td>
            <td><label for="cluster"></label>
                <select id="cluster" name="cluster">
                    <option value="prod-us" selected>prod-us</option>
                    <option value="staging">staging</option>
                    <option value="integration">integration</option>
                </select></td>
        </tr>
        <tr>
            <td>HISTORICAL_TRACKING:</td>
            <td><label for="historical_tracking"></label>
                <select id="historical_tracking" name="historical_tracking">
                    <option value="False" selected>False</option>
                    <option value="True">True</option>
                </select></td>
        </tr>
        <tr>
            <td>BASELINE_TEST:</td>
            <td><label for="baseline_test"></label>
                <select id="baseline_test" name="baseline_test">
                    <option value="False" selected>False</option>
                    <option value="True">True</option>
                </select></td>
        </tr>
    </table>
    <p>When you're ready, click this button:</p>
    <p><input value='Do it!' type='SUBMIT'></p>
</form>

{% endblock %}
